{% extends 'user_templates/base.html' %}
{% load static %}
{% block title %}Home{% endblock  %}

{% block body %}

<div class="card-container ">
    <div class="upper-container">
        <div class="image-container">
            <img src="{% static 'images/ict.png'%}"/>
        </div>
    </div>
    <div class="lower-container">
        <div>
            <h6><strong>{{user.username}}</strong></h6>
            <h6>Front-end Developer</h6>
        </div>
        <div>
            <p>sodales accumsan ligula. Aenean sed diam tristique,
                fermentum mi nec, ornare arch.
            </p>
        </div>
        <div>
            <a href="{% url 'viewprofile' %}" class="btn">View profile</a>
        </div>
    </div>
</div>
<div class="d-flex mt-3" style="position:absolute;left:30%;">
    <form action="#">
        <div class="containers">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
            </div>
        <button class="btns" type="submit">Search</button>
        </div>
    </form>
</div>
{% endblock  %}
