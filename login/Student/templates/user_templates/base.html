<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title> {% block title %}{% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>

        .line_mid{
            border-left : 1px solid black;
            position:relative;
            right:100px;
            bottom:2px;
            width:1px;
        }

        .images{
            width:130px;
            height:130px;
            border-radius:50%;
        }







    </style>


    <style>
        /* Apply text decoration none to .description class */
       .description {
          text-decoration: none;
       }

        /* Add hover effect with bottom border for .description class */
       .description .view-description:hover{
          font-size:22px; /* You can adjust the color as needed */
       }





    </style>




    <style>
        .home_container{
            display:flex;
        }

    </style>


    <!--    /* Navbar css */ -->
    <style>
        .gradient-custom {
          /* fallback for old browsers */
          background: #6a11cb;

          /* Chrome 10-25, Safari 5.1-6 */
          background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));

          /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          background: linear-gradient(to right, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));
        }






    </style>


    <!--      Resume File Upload Section Css-->
    <style>
        .drop_box {
          margin: 10px 0;
          padding: 30px;
          display: flex;
          width:100%;
          height:100px;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          border: 3px dotted #a3a3a3;
          border-radius: 5px;
          margin-top:120px;
        }

        #file{
            display:None;
        }
        #upload_btn{
            position:relative;
            height:30px;
            width:30px;
            padding:3px 7px;
            border-radius: 50%;
            cursor: pointer;
            color:#FFF;
            transform: translateX(-110%);
            margin-top:95px;
            background-color:rgb(173,172,172,0.801);
        }




    </style>

    <style>
        .hidden {
            display: none;
        }
    </style>
    


</head>
<body>
<!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-light gradient-custom">
    <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar brand -->
        <a class="navbar-brand navbar-nav mt-2 mt-lg-0" href="#">
            <h4 class="pt-1 mb-1">ICT</h4>
        </a>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link active" href="{% url  'status_page' %}">Status</a>
                </li>
            </ul>

            <!-- Right elements -->
            <!-- Avatar dropdown -->
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuAvatar" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    {% if profile_image %}
                    {% for pp in profile_image %}
                    <img src="media/{{pp.profile_picture}}" class="rounded-circle" height="25" width="25" alt="PROFILE">
                    {% endfor %}
                    {% else %}
                    <img src="{% static 'images/ict.jpeg' %}" class="rounded-circle" height="25" width="25"
                         alt="PROFILE">
                    {% endif %}
                </a>
                <ul class="dropdown-menu dropdown-menu-end flex-column" aria-labelledby="navbarDropdownMenuAvatar">
                    <li>
                        <a class="dropdown-item" href="{% url 'viewprofile' %}">
                            <i class="fa-solid fa-circle-user mx-2" style="color: #005af5;"></i>Student profile
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'New-password' %}">
                            <i class="fa-solid fa-circle-user mx-2" style="color: #005af5;"></i>Change Password
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'logout' %}">
                            <i class="fa-solid fa-right-from-bracket mx-2" style="color: #ff0000;"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container fluid -->
</nav>



{% block body %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
