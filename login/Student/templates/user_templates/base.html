<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body{
            overflow-x:hidden;
        }

        .line_mid{
            border-left : 1px solid black;
            position:relative;
            right:100px;
            bottom:2px;
            width:1px;
        }

        #images{
            width:150px;
            height:150px;
            border-radius:50%;
        }

    </style>


    <style>
        /* Apply text decoration none to .description class */
       .description {
          text-decoration: none;
        }

        /* Add hover effect with bottom border for .description class */
        .description .view-description:hover{
          font-size:22px; /* You can adjust the color as needed */
        }

    </style>


    <!--    User  Profile Card css -->
    <style>
        .card-img-top{
            width: 60%;
            border-radius: 50%;
            margin: 0 auto;
        }

        .card{
            position: fixed;
            padding: 1em .5em;
            margin: 1em;
            text-align: center;

        }


    </style>


    <!--    /* Navbar css */ -->

    <style>
        .gradient-custom {
          /* fallback for old browsers */
          background: #6a11cb;

          /* Chrome 10-25, Safari 5.1-6 */
          background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));

          /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          background: linear-gradient(to right, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9));
        }

    </style>


    <!--      section style-->
    <style>
        .edit {
            position: absolute;
            top: 100px;
            right: 300px;
        }
        .edit1 {
            position: absolute;
            top: 370px;
            right: 300px;
        }
        .edit2 {
            position: absolute;
            top: 640px;
            right: 300px;
        }
        .edit3 {
            position: absolute;
            top: 911px;
            right: 300px;
        }
        .edit4 {
            position: absolute;
            top: 1182px;
            right: 300px;
        }
        .edit5 {
            position: absolute;
            top: 1455px;
            right: 300px;
        }

        .edit6 {
            position: absolute;
            top: 1730px;
            right: 300px;
        }

    </style>


    <!--      Resume File Upload Section Css-->
    <style>
        .drop_box {
          margin: 10px 0;
          padding: 30px;
          display: flex;
          width:100%;
          height:100px;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          border: 3px dotted #a3a3a3;
          border-radius: 5px;
          margin-top:120px;
        }

    </style>

</head>
<body>


<!-- Navbar -->
<nav class="navbar  sticky-top navbar-expand-lg navbar-dark bg-light gradient-custom">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand navbar-nav mt-2 mt-lg-0" href="#">
                <h4 class="pt-1 mb-1">ICT</h4>
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Avatar -->
            <div class="dropdown">
                {% if profile_image.profile_picture %}
                <a class="nav-link dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                   id="navbarDropdownMenuAvatar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="media/{{profile_image.profile_picture}}" class="rounded-circle" height="25"
                         alt="PROFILE"/>
                </a>
                {% else %}
                <a class="nav-link dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                   id="navbarDropdownMenuAvatar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'images/ict.png' %}" class="rounded-circle" height="25"
                         alt="PROFILE"/>
                </a>
                {% endif %}
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                    <li>
                        <a class="dropdown-item" href="{% url 'viewprofile' %}">My profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->


{% block body %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
