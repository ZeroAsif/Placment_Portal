<!doctype html>
{% load static %}
<html lang="en">
  <head>

    <style>
        /* Add styles for the eye icon */
        .toggle-password {
            position: relative;
            cursor: pointer;
            right: 35px;
            top: -28px;
            color: #ccc;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SignUp</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
  /* Importing fonts from Google */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting Signup css Here*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #ecf0f3;
    background-image: url("{% static 'images/background.jpg' %}");
    background-size: cover;
    background-size: auto;
    background-repeat: no-repeat;
}

.wrapper {
    max-width: 350px;
    min-height: 500px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
}

.logo {
    width: 80px;
    margin: auto;
    margin-bottom: 2rem;
}

.logo img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #5f5f5f,
        0px 0px 0px 5px #ecf0f3,
        8px 8px 15px #a7aaa7,
        -8px -8px 15px #fff;
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1rem;
    color: #666;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
}

.wrapper .form-field .fas {
    color: #555;
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #03A9F4;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

.wrapper .btn:hover {
    background-color: #039BE5;
}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #03A9F4;
}

.wrapper a:hover {
    color: #039BE5;
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }
}

.wrapper .toggle-password{
    position: relative;
    top: 4px;
    right: 8px;
}

{% comment %} .wrapper {
    background-color: transparent; /* Set the background to transparent */
    border: none; /* Remove the border */
    color: #333; /* Change the text color to your preferred color */
} {% endcomment %}



</style>

  </head>

  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="container alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
{% endif %}
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'images/ict.jpeg ' %}" alt="">
        </div>
        <form method="post" action="{% url 'signup' %}" autocomplete="off">{% csrf_token %}
            <div class="text-center  name">SignUp</div>
            <div class="p-10 m-10">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" placeholder="Username" name="username" id="username" autocomplete="off" value="">
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="far fa-envelope"></span>
                <input type="email" placeholder="Email" name="email" id="email" autocomplete="off" value="">
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" placeholder="Password" id="password1" name="password1" autocomplete="off" value=""
                 class="narrow-password">
                 <span toggle="#password1" class="toggle-password fas fa-eye"></span>
            </div>
            <span id="password-validation-message" class="password-validation-message"></span>

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" placeholder="Confirm-Password" id="password2" name="password2" autocomplete="off" value="">
                <span toggle="#password2" class="toggle-password fas fa-eye"></span>
            </div>

            <button class="btn mt-3">SIGNUP</button>
        </div>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'login' %}" >i already have account</a>
        </div>

    </div>
        <!-- <input type="button" value=""> -->
        <!-- <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div> -->
    </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <script>
    // JavaScript to toggle password visibility
    document.querySelectorAll(".toggle-password").forEach(function (toggleIcon) {
        toggleIcon.addEventListener("click", function () {
            const passwordField = document.querySelector(this.getAttribute("toggle"));

            if (passwordField) {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    this.classList.remove("fa-eye");
                    this.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    this.classList.remove("fa-eye-slash");
                    this.classList.add("fa-eye");
                }
            } else {
                console.error("Password field not found.");
            }
        });
    });
</script>

<script>
    document.querySelector("#password1").addEventListener("input", function () {
        const password = this.value;
        const messageElement = document.querySelector("#password-validation-message");

        if (password.length < 8) {
            messageElement.textContent = "Password must be at least 8 characters long.";
            messageElement.style.color = "red";
        } else {
            messageElement.textContent = "";
        }
    });
</script>

</html>
